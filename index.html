<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Courier+Prime&family=Ewert&family=Fredericka+the+Great&family=Lily+Script+One&family=Londrina+Sketch&family=Monoton&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <main>      
        <div class="mainContent">
            <div class="toolBox">
                <header class="header1">
                    <h1>Etch A Sketch</h1>   
                </header>
                <div class="colorChoices">
                    <div class="colorModeContainer">
                        <input type="color" id="colorPicker">
                        <button class="colorModeBtn">Color Mode </button>
                    </div>
                    <button class="rainbowBtn">Rainbow</button>
                    <button class="warmBtn">Warm Color</button>
                    <button class="coolBtn">Cool Color</button>
                    <button class="eraser">ERASER</button>
                </div>
            </div>
            <header class="header2">
                <h1>Etch A Sketch</h1>   
            </header>
            <div class="board">
                <div class="gridContainer">
                </div>
                <div class="boardBottom">
                    <label id="manual">Manual</label>
                    <label class="switch">
                        <input type="checkbox">
                        <div class="slideKnob">
                            <span class="on">ON</span>
                            <span class="off">OFF</span>
                        </div>
                    </label>
                    <div class="slideContainer">
                        <div class="gridSize"></div>
                        <input type="range" min="1" max="64" value="16" class="slider">
                    </div>
                    <button class="clearBtn">CLEAR</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright Â© 2022 NovaCat35
        <a href="https://github.com/NovaCat35">
            <img src="images/Github-circle_(CoreUI_Icons_v1.0.0).svg.png" alt="github icon">
        </a>
    </footer>
    
    <script src="sketch.js"></script>
</body>
</html>
